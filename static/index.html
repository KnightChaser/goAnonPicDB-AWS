<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Bucket Image Uploader</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AWS S3 Bucket Image Uploader</h1>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an image:</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="container mt-5">
            <h2 class="mt-5">Uploaded Images</h2>
            <div class="row">
                <div id="imageList" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and the JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eJfDw1L9ZBttfyuzi1mFMoFxLE6IfidG5LFI2a5pk+OgU5BhPOcaJYL8h2Oel3Oq" crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
</body>
</html>
