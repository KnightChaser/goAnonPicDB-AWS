<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Bucket Image Uploader</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"><b>AWS S3 Bucket</b> Image Uploader</h1>
        
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploading_form">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an <b>image</b> to upload</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
            </div>
            <div class="col-md-4">
                <label for="nickname" class="form-label"><b>Who</b> are you?</label>
                <input type="text" class="form-control" id="uploader" name="uploader" placeholder="anonymous"
                    value="anonymous">
            </div>
            <br>
            <button type="button" class="btn btn-primary" id="upload_button">Upload</button>
        </form>

        <div class="container mt-5">
            <h2 class="mt-5">Uploaded Images</h2>
            <div class="row">
                <div id="imageList" class="list-group"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" type="text/javascript"></script>
    <script src="/static/index_fetch_data.js"></script>
    <script src="/static/index_user_confirmation.js"></script>
</body>
</html>
